<!DOCTYPE html>
<html ng-app = "todo">
	<head>
		<meta charset="UTF-8">
		<title> to do list </title>
		<link rel="stylesheet" type="text/css" href="todo-styles.css">
	</head>
	<body>
		<div class="everything" ng-controller = "TodoController as todo">
			<header>
			TO DOs
			</header>
			<main>
				<input type = "text" class="genericBox insertTask" id = "insertTask" placeholder="Add task..." ng-enter = "todo.addTask()" ng-model = "toDoText"/>
				<div class="genericBox task" ng-repeat = 'task in todo.tasks' >
					<input type="checkbox" class= "checkbox" ng-model="task.done" ng-click = "todo.check()"/><input type="text" class = "taskText done-{{task.done}}" value="{{task.name}}"/><input type="submit" class="eraseButton" value="X" ng-click = "todo.deleteBox(task.name)" />
				</div>
				<div class="info" ng-show = "todo.tasks">
				{{ todo.items + " items left"}}
				</div>
			</main>
			<footer>
			Thannia Blanchet's exercise	at Nearsoft <br/>
			Using Angular <br/>
			July 2014
			</footer>

		<!-- PROBLEMS:
		info div doesnt reload on change, so it never reappears or refreshes content
		the check() function is executed before the checkbox attribute is changed to false, which makes it not work accurately -->
		
		</div>
		<script src="angular.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
